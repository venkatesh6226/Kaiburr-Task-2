spring.application.name=shell-runner
# MongoDB URI - can be overridden by SPRING_DATA_MONGODB_URI environment variable
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/taskdb}
spring.main.banner-mode=console
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO

# Executor profile - can be overridden by SPRING_PROFILES_ACTIVE environment variable
spring.profiles.active=${SPRING_PROFILES_ACTIVE:k8s}

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true